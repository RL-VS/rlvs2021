site_name: 2021 Reinforcement Learning Virtual School
site_description: 2021 Reinforcement Learning Virtual School
site_url: https://RL-VS.github.io/rlvs2021
site_dir: site
strict: false
use_directory_urls: false
site_favicon: favicon.ico

theme:
  name: 'cinder'
  logo: 'https://raw.githubusercontent.com/RL-VS/rlvs2021/master/favicon.ico'
  favicon: 'https://raw.githubusercontent.com/RL-VS/rlvs2021/master/favicon.ico'
  features:
    - toc.autohide
    - navigation.sections

repo_name: RL-VS/rlvs2021
repo_url: https://github.com/RL-VS/rlvs2021

nav:
- RLVS home: index.md
- Classes: 
    - RLVS overview: rlvs-overview.md
    - RL fundamentals: rl-fundamentals.md
    - Deep Q-Networks and its variants: dqn.md
    - Policy Gradients and Actor Critic methods: pg.md
    - Pitfalls in Policy Gradient methods: pg-pitfalls.md
    - Exploration in Deep RL: exploration.md
    - RL tips and tricks: tips-and-tricks.md
- Speakers:
    - E. Rachelson: emmanuel-rachelson.md
    - O. Sigaud: olivier-sigaud.md
    - D. Wilson: dennis-wilson.md
- Organizers: organizers.md

markdown_extensions:
- markdown.extensions.codehilite:
    guess_lang: false
- toc:
    permalink: ðŸ”—
- admonition
- codehilite
- extra
- attr_list
- pymdownx.details
- pymdownx.superfences

plugins:
- search
